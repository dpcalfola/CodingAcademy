<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get" action="">
        <input type="text" name="my_id" size="20" maxlength="8" value="이름을 입력하세요.">
        <!-- <input type="password" name="my_password" size="20" maxlength="16" value="1234"> -->
    </form>

    <form method="get" action="">
        <input type="password" name="my_password" size="20" maxlength="16" value="1234">
    </form>
    <br>
    <br>
    <form method="get" action="">
        * 평소에 선호하는 언어의 종류를 고르시오
        <p>
            <input type="checkbox" name="cb1" value="C++"> C++
            <input type="checkbox" name="cb2" value="java" checked> 자바
            <input type="checkbox" name="cb3" value="java script" checked> 자바스크립트
            <input type="checkbox" name="cb4" value="swift" checked> 스위프트
            <input type="checkbox" name="cb5" value="python" checked> 파이썬
        </p>
    </form>

    <br>
    <br>

    <form method="get" action="">
        * 현재 당신의 PC를 포멧하시겠습니까?
        <p>
            <input type="radio" name="my_radio" value="yes" checked> yes
            <input type="radio" name="my_radio" value="no"> No
        </p>
    </form>



</body>

</html>
